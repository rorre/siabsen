{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold py-4">Login</h1>
<form class="flex flex-col gap-4" method="POST">
  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Username</span>
    </label>
    <input type="text" name="username" placeholder="Type here" class="input input-bordered w-full" />
  </div>

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Password</span>
    </label>
    <input type="password" name="password" placeholder="Type here" class="input input-bordered w-full" />
  </div>

  <button class="btn btn-primary">Login</button>
</form>
{% endblock %}
